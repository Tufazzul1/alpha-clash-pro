<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>

    <!-- Daisy Ui and Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom css  -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- Home Section -->
        <section id="home-screen" class="home min-h-screen flex flex-col justify-center items-center">
            <div class="flex flex-col text-center space-y-4">
                <h1 class="text-8xl font-antom font-extrabold text-white">ALPHABET CLASH</h1>
                <p class="font-poppins text-white">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <!-- <button class="text-black bg-white">Play</button> -->
            </div>
            <button onclick="play()" class="btn bg-blue-900 border-none text-white mt-4 w-[100px] font-bold text-xl">Play</button>
        </section>


        <!-- play Ground -->
        <section id="play-ground" class= "hidden">
            
            <div class="flex flex-col items-center gap-16 pt-16">
                <!-- screen -->
                <div
                    class="artboard artboard-horizontal phone-6 border-[15px] rounded-2xl border-[#010313CC] bg-[#ffffffb3]">
                    <div class="flex justify-center text-white">
                        <p class="bg-[#2F2941] pb-2 px-4 rounded-b-xl">Don't watch keyboard while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="current-alphabet" class="text-black text-9xl font-bold uppercase">Y</p>
                    </div>
                </div>
                
                <!-- key Board Start -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- keyBoard End-->
            </div>

            <!-- life score  -->
            <div class="flex justify-between w-3/4 items-center mx-auto">
                <button class="btn bg-[#894189] text-white border-none rounded-full px-4">
                    Life
                    <img src="images/Group 23.png" alt="">
                    <span>1</span>
                </button>
                <button class="btn bg-[#360490] text-white border-none rounded-full px-4">
                    Score
                    <img src="images/monetization_on.png" alt="">
                    <span>1</span>
                </button>
            </div>
        </section>


        <!-- Final score secton -->
        <section class="score flex justify-center items-center min-h-screen hidden
        ">
            <div class="text-white text-center space-y-6 border-solid border-2 border-white p-6 rounded-xl bg-[#ffffff40]">
                <h1 class="text-8xl">
                    <span class="font-bold">Score</span>
                    <span>14</span>
                </h1>
                <button class="btn bg-white font-bold text-xl border-none text-black">Play Again</button>
                <p>Practice will make you Pro</p>
            </div>

        </section>
    </main>
    <script src="scripts/utility.js"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
