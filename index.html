<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>

    <!-- Daisy Ui and Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom css  -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- Home Section -->
        <section class="home min-h-screen flex flex-col justify-center items-center hidden">
            <div class="flex flex-col text-center space-y-4">
                <h1 class="text-8xl font-antom font-extrabold text-white">ALPHABET CLASH</h1>
                <p class="font-poppins text-white">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <!-- <button class="text-black bg-white">Play</button> -->
            </div>
            <button class="btn bg-blue-900 border-none text-white mt-4">Play</button>
        </section>


        <!-- play Ground -->
        <section class="play-ground">
            
            <div class="flex flex-col items-center gap-16 pt-16">
                <!-- screen -->
                <div
                    class="artboard artboard-horizontal phone-6 border-[15px] rounded-2xl border-[#010313CC] bg-[#ffffffb3]">
                    <div class="flex justify-center text-white">
                        <p class="bg-[#2F2941] pb-2 px-4 rounded-b-xl">Don't watch keyboard while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p class="text-black text-9xl font-bold">Y</p>
                    </div>
                </div>
                
                <!-- key Board Start -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                    </div>
                </div>
                <!-- keyBoard End-->
            </div>

            <!-- life score  -->
            <div class="flex justify-between w-3/4 items-center mx-auto">
                <button class="btn bg-[#894189] text-white border-none rounded-full px-4">
                    Life
                    <img src="images/Group 23.png" alt="">
                    <span>1</span>
                </button>
                <button class="btn bg-[#360490] text-white border-none rounded-full px-4">
                    Score
                    <img src="images/monetization_on.png" alt="">
                    <span>1</span>
                </button>
            </div>
        </section>


        <!-- score secton -->
        <section class="score">

        </section>
    </main>
</body>

</html>
